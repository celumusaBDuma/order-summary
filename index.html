<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <section class="card">
            <header class="card--head"></header>
            <div class="card--body">
                <h2>Order Summary</h2>
                <p>
                    You can now listen to millions of songs, audiobooks, and
                    podcast on any device anywhere you like!
                </p>
                <div class="plan">
                    <img class="icon" src="images/icon-music.svg" alt="" />
                    <div class="plan__price">
                        <h3>Annual Plan</h3>
                        $99.99/year
                    </div>
                    <a href="#">change</a>
                </div>
                <button class="btn btn--primary">Proceed to Payment</button>
                <button class="btn cancel">Cancel Order</button>
            </div>
        </section>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://www.glitchart13.com">Celumusa Duma</a>.
        </div>
    </body>
</html>
